<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App Tester</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand"></a>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Type a city..."
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="search-city"
                >
                  Search
                </button>
              </form>
            </div>
          </nav>
          <div class="overview">
            <h1>Auburn Hills</h1>
            <ul>
              <li>Friday, 5:00pm</li>
              <li>Sunny</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://icons-for-free.com/iconfiles/png/512/sunny+weather+icon-1320196493554439865.png"
                  width="50px"
                  alt="sunny"
                  class="float-left"
                />
                <div class="d-flex">
                  <strong>13</strong>
                  <span class="units">°C |<a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 10%</li>
                <li>Wind: 2km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/J-Loyst/Weather-App-Test-4" target="_blank"
          >Open-source code</a
        >
        by Julia Loyst
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
