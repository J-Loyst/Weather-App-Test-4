<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/85c3457e75.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App Tester</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand"></a>
              <form class="d-flex" id="search-form">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Type a city..."
                  aria-label="Search"
                  id="city-input"
                  autocomplete="off"
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="search-city"
                >
                  Search
                </button>
                <button type="findMe" class="btn btn-info" id="locateMeButton">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </form>
            </div>
          </nav>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" class="float-left" id="icon" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units"
                    ><a href="#" id="celcius-link" class="active">°C</a> |<a
                      href="#"
                      id="farenheit-link"
                      >°F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  High: <span id="highTemp"></span> / Low:
                  <span id="lowTemp"></span>
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            id="opensource"
            href="https://github.com/J-Loyst/Weather-App-Test-4"
            target="_blank"
            >Open-source code</a
          >
          by Julia Loyst
        </small>
      </div>
        
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
